<h3 mat-dialog-title>
  {{title}}
</h3>

<div mat-dialog-content>
  <p [innerHTML]="message"></p>
  <!-- <p>{{message}}</p> -->
</div>

<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-button color="primary" (click)="onConfirm()">Yes</button>
</div>
