<mat-card mat-ripple  class="mat-elevation-z0"  [style.background-color]="color" style="height: 100%;cursor: pointer;" (click)="valueChanged()">
  <mat-card-content>
    <div><mat-icon matListIcon class="app-nav-list-icon" style="color:white;font-size: 48px;">{{icon}}</mat-icon>
     <h2 class="float-right" style="color:white;font-size: 32px;">{{value}}</h2> </div>
     <div class="float-left" style="color:white;">{{title}}</div>
  </mat-card-content>
</mat-card>
