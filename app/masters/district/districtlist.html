<mat-toolbar class="example-toolbar mat-elevation-z0 my-toolbar">
  <h3>District List</h3>
  <span class="toolbar-spacer"></span>
  <button  mat-button color="accent" class="float-right" [routerLink]="['/DistrictAdd']">
    <mat-icon text-right>add</mat-icon>
    <span [routerLink]="['/DistrictAdd']">New District</span>
  </button>
</mat-toolbar>
<hr>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
        </div>

        <div class="example-container mat-elevation-z8" #TABLE>
          <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- SchemeID Column -->
            <ng-container matColumnDef="nDistrictID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> District Id </th>
              <td mat-cell *matCellDef="let element"> {{element.nDistrictID}} </td>
            </ng-container>
            <!-- SchemeName Column -->
            <ng-container matColumnDef="tDistrictName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  District Name </th>
              <td mat-cell *matCellDef="let element"> {{element.tDistrictName}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="tStateName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> State Name </th>
              <td mat-cell *matCellDef="let element"> {{element.tStateName}} </td>
            </ng-container>
            <!-- Createddate Column -->
            <ng-container matColumnDef="dCreatedDt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Createddate </th>
              <td mat-cell *matCellDef="let element"> {{element.dCreatedDt | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- EditAction Column -->
            <ng-container matColumnDef="EditAction">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> <a class="btn btn-info" [routerLink]="['/DistrictEdit/',element.nDistrictID]"><i
                    class="fa fa-edit fa-fw"></i>
                  Edit</a> </td>
            </ng-container>
            <!-- DeleteAction Column -->
            <ng-container matColumnDef="DeleteAction">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-info" (click)="Delete(element.DistrictId)">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
      </div>
    </div>
  </div>
