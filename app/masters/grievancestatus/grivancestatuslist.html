<mat-toolbar class="example-toolbar mat-elevation-z0 my-toolbar">
  <h3>Grievance Status List</h3>
  <span class="toolbar-spacer"></span>
  <button  mat-button color="accent" class="float-right" [routerLink]="['/GrievanceStatusAdd']">
    <mat-icon text-right>add</mat-icon>
    <span [routerLink]="['/GrievanceStatusAdd']">New Grievance Status</span>
  </button>
</mat-toolbar>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        
      </div>

      <div class="example-container mat-elevation-z8" #TABLE>
        <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- SchemeID Column -->
          <ng-container matColumnDef="nGrievanceStatusId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.nGrievanceStatusId}} </td>
          </ng-container>
          <!-- SchemeName Column -->
          <ng-container matColumnDef="tGrievanceStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Grievance Status </th>
            <td mat-cell *matCellDef="let element"> {{element.tGrievanceStatus}} </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="nGrievanceStatusOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
            <td mat-cell *matCellDef="let element"> {{element.nGrievanceStatusOrder}} </td>
          </ng-container>
          <!-- Createddate Column -->
          <ng-container matColumnDef="dCreatedDt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created date </th>
            <td mat-cell *matCellDef="let element"> {{element.dCreatedDt | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
          <!-- EditAction Column -->
          <ng-container matColumnDef="EditAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <a class="btn btn-info" [routerLink]="['/GrievanceStatusEdit/',element.nGrievanceStatusId]"><i
                  class="fa fa-edit fa-fw"></i>
                Edit</a> </td>
          </ng-container>
          <!-- DeleteAction Column -->
          <ng-container matColumnDef="DeleteAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-info" (click)="Delete(element.nGrievanceStatusId)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      
    </div>
  </div>
  </div>
