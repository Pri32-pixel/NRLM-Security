<mat-toolbar class="example-toolbar mat-elevation-z0 my-toolbar">
    <h3>KM SUb Vertical  Type</h3>
    <span class="toolbar-spacer"></span>
    <button  mat-button color="accent" class="float-right" [routerLink]="['/KMSubVerticalAdd']">
      <mat-icon class="close-icon" color="warn" text-right>add</mat-icon>
      <span [routerLink]="['/KMSubVerticalAdd']"> Add KM Sub Vertical Type </span>
    </button>
    <!-- <button  mat-button color="accent" class="float-right" [routerLink]="['/DocCategoryAdd']">
      <mat-icon class="close-icon" text-right>add</mat-icon>
      <span [routerLink]="['/DocCategoryAdd']">New Grievance Type</span>
    </button> -->
  </mat-toolbar>
  <hr>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            
          </div>
  
          <div class="example-container mat-elevation-z8" #TABLE>
            <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
              <!-- SchemeID Column -->
              <ng-container matColumnDef="knw_subtypeid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.knw_subtypeid}} </td>
              </ng-container>
              <ng-container matColumnDef="knw_material_vertical">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  KM Vertical Type </th>
                <td mat-cell *matCellDef="let element"> {{element.knw_material_vertical}} </td>
              </ng-container>
              <ng-container matColumnDef="knw_material_sub_vertical">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  KM Sub Vertical Type </th>
                <td mat-cell *matCellDef="let element"> {{element.knw_matvert_subtype}} </td>
              </ng-container>
              <!-- EditAction Column -->
              <ng-container matColumnDef="EditAction">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" class="btn btn-info" [routerLink]="['/KMSubVerticalEdit/',element.knw_subtypeid]"><i
                      class="fa fa-edit fa-fw"></i>
                    Edit</a> </td>
              </ng-container>
              <!-- DeleteAction Column -->
              <ng-container matColumnDef="DeleteAction">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" class="btn btn-info" (click)="Delete(element.knw_subtypeid)">Delete</button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
        </div>
      </div>
    </div>
