<mat-toolbar class="example-toolbar mat-elevation-z0 my-toolbar">
  <h3>User List</h3>
  <span class="toolbar-spacer"></span>
  <button mat-button color="accent" class="float-right" [routerLink]="['/UserAdd']">
    <mat-icon text-right>add</mat-icon>
    <span [routerLink]="['/UserAdd']">New User</span>
  </button>
</mat-toolbar>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

      </div>

      <div class="example-container mat-elevation-z8" #TABLE>
        <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- SchemeID Column -->
          <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
          </ng-container>
          <!-- SchemeName Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>
          <!-- Createddate Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Id </th>
            <td mat-cell *matCellDef="let element"> {{element.userloginid}} </td>
          </ng-container>
          <!-- EditAction Column -->
          <ng-container matColumnDef="EditAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" class="btn btn-info"
                [routerLink]="['/UserEdit/',element.userid]"><i class="fa fa-edit fa-fw"></i>
                Edit</a> </td>
          </ng-container>
          <!-- DeleteAction Column -->
          <ng-container matColumnDef="DeleteAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" class="btn btn-info" (click)="Delete(element.userid)">Delete</button>
            </td>
          </ng-container>
          <ng-container matColumnDef="PasswordAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" class="btn btn-info" (click)="openResetPassword(element.userid)">Reset Password</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <div class="overlay" *ngIf="isLoading">
        <div class="center" *ngIf="isLoading">
          <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
